<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador CIFAR-10</title>
</head>
<body>
    <h1>Clasificador de Im√°genes CIFAR-10</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="imagen">Sube una imagen:</label>
        <input type="file" name="imagen" accept="image/*" required>
        <button type="submit">Predecir</button>
    </form>

    {% if imagen %}
        <h2>Imagen Subida:</h2>
        <img src="{{ imagen }}" alt="Imagen subida" style="max-width: 300px; max-height: 300px;">
    {% endif %}

    {% if resultado %}
        <h2>Resultado:</h2>
        <p>{{ resultado }}</p>
    {% endif %}
</body>
</html>
